<div *ngIf="item">

  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>Item: </span>{{item.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="item.name" placeholder="name"/>
    </label>
  </div>
  <div>Description: {{item.description}}</div>
  <div>Price: {{item.price}}</div>
  <div>Amount of stock: {{item.amountOfStock}}</div>

</div>
