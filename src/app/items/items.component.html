<h2>Items</h2>
<table class="table table-striped">
  <thead>
  <tr>

    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Amount of Stock</th>
    <th scope="col">Status</th>
    <th scope="col">Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items;" >

    <td>
      <img src="../../assets/bookIcon.svg" class="mr-2" style="width: 20px">
      {{ item.name }}
    </td>
    <td>{{ item.price | number }} €</td>
    <td>{{ item.amountOfStock | number }}</td>
    <td>{{item.stockUrgency}}</td>
    <td><a routerLink="/detail/{{item.id}}" class="btn btn-primary">Go</a></td>
  </tr>
  </tbody>
</table>

<div class="container-fluid">
  <div class="row">
  <div class="col"  *ngFor="let item of items;" >
    <div class="card" style="width: 15rem;">
      <img class="card-img-top" src="../../assets/bookIcon.svg" alt="Card image cap" >
      <div class="card-body">
        <h5 class="card-title"> {{ item.name }}</h5>
        <p class="card-text"> {{ item.price }} €</p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
  </div>
</div>
