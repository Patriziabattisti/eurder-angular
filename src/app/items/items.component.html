<h2>Items</h2>

<ul class="items">
  <li *ngFor="let item of items" >
    <a routerLink="/detail/{{item.id}}">{{item.name}}
    </a>
  </li>
</ul>

<div>
  <label>Item name:
    <input #itemName />
  </label>
  <label>Item description:
    <input #itemDescription/>
  </label>
  <label>Item price:
  <input type="number" #itemPrice/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(itemName.value,itemDescription.value,+itemPrice.value); itemName.value=''">
    add
  </button>
</div>

<button (click)="goBack()">go back</button>
